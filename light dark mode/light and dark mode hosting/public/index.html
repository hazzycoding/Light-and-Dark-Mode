<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and light mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Navgiation -->
     <nav id="nav">
         <a href="#home">Home</a>
         <a href="#about">About</a>
         <a href="#projects">Projects</a>
         <a href="#contact">Contact</a>
     </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Hazzy Coding</h1>
            <h2>Welcome To my Website</h2>
        </div>
    </section>

    <section id="about">
        <h1>About us</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="feeling proud" id="image1">
            </div>
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="feeling proud" id="image2">
            </div>
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="feeling proud" id="image3">
            </div>
        </div>
    </section>

     <section id="projects">
        <h1>Button</h1>
        <div class="buttons">
            <button class="primary">Joke Teller</button>
            <button class="secondary">Quote Generator</button>
            <button class="primary">Inifinty Scroll</button>
            <button class="outline">Battery Life</button>
            <button class="secondary outline">Fruit Tube</button>
            <button class="outline">Clock Time</button>
        </div>
        <div class="text-box" id="text-box">
            <p>The Most Popuparl Projects That Our
            Team As Managed To Make.We are Very Proud 
            Now to Say That These Are the Project Of they
            Year.
            </p>
        </div>
    </section>

    <section id="contact">
       <div class="social-icons">
           <i class="fab fa-github"></i>
           <i class="fab fa-codepen"></i>
           <i class="fab fa-linkedin-in"></i>
           <i class="fab fa-medium"></i>
           <i class="fab fa-youtube"></i>
       </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
